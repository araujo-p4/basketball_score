<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">               
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="title-home">HOME</h3>
                <div class="box-square-home">
                    <h4 id="score-home">0</h4>
                    <div class="btns">
                        <button id="btn" onclick="hadd1()">+1</button>
                        <button id="btn" onclick="hadd2()">+2</button>
                        <button id="btn" onclick="hadd3()">+3</button>
                    </div>
                </div>
            </div>
            <div>
                <h3 id="title-guest">GUEST</h3>
                <div class="box-square-guest">
                    <h4 id="score-guest">0</h4>
                    <div class="btns">
                        <button id="btn" onclick="gadd1()">+1</button>
                        <button id="btn" onclick="gadd2()"">+2</button>
                        <button id="btn" onclick="gadd3()"">+3</button>
                    </div> 
                </div>                
            </div>                      
        </div>
        <div class="res">
            <button id="reset" onclick="reset()"">RESET</button>
        </div> 
        <script src="index.js"></script>
    </body>
</html>
